name: Upload Python Package

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install build deps
        run: python -m pip install --upgrade pip build

      - name: Build release distributions
        run: |
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      contents: read

    # Recommended: use a protected environment for publishing
    environment:
      name: pypi

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Ensure PYPI_API_TOKEN is available
        run: |
          if [ -z "${{ secrets.PYPI_API_TOKEN }}" ]; then
            echo "ERROR: PYPI_API_TOKEN secret is missing or empty" >&2
            exit 1
          fi

      - name: Publish release distributions to PyPI (twine)
        run: |
          python -m pip install --upgrade twine
          python -m twine upload --non-interactive -u __token__ -p "${{ secrets.PYPI_API_TOKEN }}" dist/*
