name: Publish Python Package

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: Build and publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install build deps
        run: python -m pip install --upgrade pip build

      - name: Build distributions
        run: python -m build

      - name: Ensure PYPI_API_TOKEN is available
        run: |
          if [ -z "${{ secrets.PYPI_API_TOKEN }}" ]; then
            echo "ERROR: PYPI_API_TOKEN secret is missing or empty" >&2
            exit 1
          fi

      - name: Publish to PyPI using twine
        run: |
          python -m pip install --upgrade twine
          # show versions for debugging
          python -V
          pip --version
          pip list --format=columns
          # upload to PyPI
          python -m twine upload --non-interactive -u __token__ -p "${{ secrets.PYPI_API_TOKEN }}" dist/*
